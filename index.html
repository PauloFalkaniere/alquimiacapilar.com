<!DOCTYPE html>
<html  ng-app="alquimia">
<head>
  <title>Alquimia</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/logo_mini.png" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/service.js"></script>
  <link href="css/carousel.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="body">
    <div id="custom-bootstrap-menu" class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Alquimia</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">ALQUIMIA</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class=""><a ui-sref="home">Início <span class="sr-only">(current)</span></a></li>
                <li><a ui-sref="contato">Contato</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

        <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="imagens/banner.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
                <img src="imagens/logo_jpeg.jpg">
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="imagens/banner_1.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
                <img src="imagens/logo_jpeg.jpg">
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="imagens/banner_2.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
                <img src="imagens/logo_jpeg.jpg">
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div ui-view></div>
      </div><!-- /.container -->
      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2015 <a href="https://github.com/PauloFalkaniere" target="_blank">Paulo Falkaniere TM</a>. <a href="mailto:paulofalkaniere@gmail.com">Faça seu site!</a> &middot; All rights reserved.</p>
      </footer>
    </div>

  </body>
  </html>
